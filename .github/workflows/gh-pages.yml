name: github pages

on:
  push:
    branches:
      - master
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container:
        image: ghcr.io/ricosjp/allgebra/doxygen:20.10.1
    steps:
    - uses: actions/checkout@v2
    - name: doxygen
      shell: bash
      run: |
        doxygen
        mv html public
        git fetch --prune --unshallow
        for version in 0.14.2 0.14.1 0.14.0; do
        git checkout $version
        doxygen
        mv html public/$version/ 
        done

    - name: deploy_pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public/
        force_orphan: true
